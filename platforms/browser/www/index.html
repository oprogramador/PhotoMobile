<html>
    <head>
        <meta charset="UTF-8"/>
        <script type="text/javascript" src="js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/my.css">
        <title>PhotoMobile</title>
    </head>
    <body>
        <div style="z-index:0" class="app">
            <div id="photos"></div>
            <h1>Apache Cordova new1</h1>
            <div id="deviceready" class="blink">
                <input onchange="alert(this.value)"/>
                <button id="photoButton">take a Photo</button>
            </div>
        </div>
        <div id="showPhoto" style="display:none">
            <table style="width:100%; height:100%">
                <tr height="10%">
                    <td>
                        <button name="close">close</button>
                        <button name="delete">delete</button>
                    </td>
                </tr>
                <tr height="90%">
                    <td>
                        <div name="photo"></div>
                    </td>
                </tr> 
            </table>
        </div>
        <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.ml.js"></script>
    </body>
</html>
